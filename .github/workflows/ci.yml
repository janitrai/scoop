name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: news
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: news_pipeline
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U news"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Install dependencies
        working-directory: backend
        run: go mod download

      - name: Format check
        working-directory: backend
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "::error::Go files are not formatted. Run 'gofmt -w .'"
            gofmt -l .
            exit 1
          fi

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend

      - name: Build
        working-directory: backend
        run: go build ./...

      - name: Test
        working-directory: backend
        env:
          DATABASE_URL: postgres://news:testpass@localhost:5432/news_pipeline?sslmode=disable
        run: go test ./... -count=1 -timeout 5m

  frontend:
    name: Frontend (TypeScript)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        working-directory: frontend
        run: pnpm run typecheck

      - name: Test
        working-directory: frontend
        run: pnpm run test

      - name: Build
        working-directory: frontend
        run: pnpm run build
